<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Guild Cars!</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="../images/brandlogo.png" width="40" height="30" alt="">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Inventory
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="">New</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="">Used</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Specials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <div class="container">
        <h1>Users</h1>
        <li>
            <a href="#">Add a new user</a>
        </li>
    </div>
    <div class="container">
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.lastName}">Last Name</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.role}">Role</td>
                            <td><a href="#" th:href="@{/editUser(id=${user.id})}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
  </body>
</html>
