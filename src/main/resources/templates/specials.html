<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                        <title>Guild Cars!</title>
                        </head>
                        <body>
                            <!-- Main Body of Page -->
                            <header>
                                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                                    <img src="../img/brandlogo.png" width="40" height="30" alt="Still broke">
                                        <div>
                                            <ul class="navbar-nav mr-auto">
                                                <li class="nav-item active">
                                                    <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
                                                </li>

                                                <li class="nav-item dropdown">

                                                    </a>
                                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                        <a class="dropdown-item" href="inventoryNew">New</a>

                                                        <a class="dropdown-item" href="inventoryUsed">Used</a>

                                                <li class="nav-item">
                                                    <a class="nav-link" href="specials">Specials</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" href="contact">Contact</a>

                                            </ul>

                                        </div>
                                </nav>

                            <div class="container-fluid">
                                <div style="display: block" th:each="special : ${specials}">
                                    <img style="display:inline-block" src="brandlogo.png"/>

                                        <p th:text="${special.description}"></p>
                                        
                                </div>
                            </div>
