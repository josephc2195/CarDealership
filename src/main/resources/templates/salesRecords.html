<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Guild Cars!</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="../images/brandlogo.png" width="40" height="30" alt="">
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Inventory
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="">New</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="">Used</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Specials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales</a>
                        </li>
                    </ul>

                </div>
        </nav>
    </header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Purchase vehicle</h1>
            <h3 id="ymm"></h3>
            <div class="row">
                <div class="col" id="carPic">
                    img
                </div>
                <div class="col" id="carBody">
                    body style
                </div>
                <div class="col" id="carInterior">
                    interior
                </div>
                <div class="col" id="carSalesPrice">
                    sales price
                </div>
            </div>
            <div class="row">
                <div class="col offset-md-3" id="carTrans">
                    trans                
                </div>
                <div class="col" id="carMileage">
                    mileage
                </div>
                <div class="col" id="carMsrp">
                    msrp
                </div>
            </div>
            <div class="row">
                <div class="col offset-md-3" id="carColor">
                    color                
                </div>
                <div class="col" id="carVin">
                    Vin
                </div>
            </div>
            <div class="row">
                <div class="col offset-md-3" id="carDescription">
                    description:
                </div>
            </div>
        </div>
    </div>
        
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Sales information</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="submitSale" method="POST">
                <div class="form-group row">
                    <label for="firstName" class="col-3 col-form-label">First Name</label>
                    <div class="col-9">
                        <input type="text" name="firstName" id="firstName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-3 col-form-label">Last Name</label>
                    <div class="col-9">
                        <input type="text" name="lastName" id="lastName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input type="text" name="email" id="email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">Street address</label>
                    <div class="col-9">
                        <input type="text" name="address" id="address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-3 col-form-label">City</label>
                    <div class="col-9">
                        <input type="text" name="city" id="city" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="zip" class="col-3 col-form-label">Zipcode</label>
                    <div class="col-9">
                        <input type="text" name="zip" id="zip" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="state" class="col-3 col-form-label">State</label>
                    <div class="col-9">
                        <select class="form-control" id="state" name="state">
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="purchasePrice" class="col-3 col-form-label">Purchase price</label>
                    <div class="col-9">
                        <input type="text" name="purchasePrice" id="purchasePrice" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="purchaseType" class="col-3 col-form-label">Purchase type</label>
                    <div class="col-9">
                        <select class="form-control" id="purchaseType" name="purchaseType">
                            <option value="Dealer Finance">Dealer finance</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>  
    
      
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
