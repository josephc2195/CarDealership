<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Guild Cars!</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="/images/brandlogo.png" width="40" height="30"> 
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Inventory
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="inventoryNew">New</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="inventoryUsed">Used</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="specials">Specials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="salesIndex">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Admin</a>
                        </li>
                    </ul>

                </div>
        </nav>
    </header>

    <div class="container">
        <h1>Edit vehicle</h1>
        <form>
            <div class="row">
                <div class="col-4">
                    <label for="make">Make</label>
                    <select class="form-control" id="make" name="make">

                    </select>
                </div>
                <div class="col-4">
                    <label for="model">Model</label>
                    <select class="form-control" id="model" name="model">
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type">
                        <option value="new">New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="bodyStyle">Body Style</label>
                    <select class="form-control" id="bodyStyle" name="bodyStyle">
                        <option value="new">Sedan</option>
                        <option value="used">Coupe</option>
                        <option value="new">SUV</option>
                        <option value="used">Truck</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="year">Year</label>
                    <select class="form-control" id="year" name="year">
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2009">2016</option>
                        <option value="2010">2017</option>
                        <option value="2011">2018</option>
                        <option value="2012">2019</option>
                        <option value="2013">2020</option>
                        <option value="2014">2021</option>
                        <option value="2015">2022</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="transmission">Transmission</label>
                    <select class="form-control" id="transmission" name="transmission">
                        <option value="auto">Auto</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="color">Color</label>
                    <select class="form-control" id="color" name="color">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                        <option value="gray">Gray</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="silver">Silver</option>
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="interior">Interior</label>
                    <select class="form-control" id="interior" name="interior">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="brown">Brown</option>
                        <option value="gray">Gray</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="silver">Silver</option>
                        <option value="white">White</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="mileage">Mileage</label>
                    <input type="text" name="mileage" id="mileage" class="form-control"/>
                </div>
                <div class="col-4">
                    <label for="vin">VIN#</label>
                    <input type="text" name="vin" id="vin" class="form-control"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="msrp">MSRP</label>
                    <input type="text" name="msrp" id="msrp" class="form-control"/>
                </div>
                <div class="col-4">
                    <label for="salePrice">Sales Price</label>
                    <input type="text" name="salePrice" id="salePrice" class="form-control"/>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="description">Description</label>
            </div>
            <div class="row">
                <textarea id="description" name="description" rows="5" cols="85"></textarea> 
            </div>
            <br>
            <div class="row">
                <label for="picture">Replace Picture</label>
                <input type="file" class="form-control-file" id="uploadedPic">
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Feature this vehicle</label>
            </div>
            <div class="row">
                <button type="delete" class="btn btn-danger btn-lg">Delete</button>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
            <br>
        </form>
    </div>
   
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
